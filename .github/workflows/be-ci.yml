name: Uniro-server CI

on:
  pull_request:
    branches:
      - be
      - fix/UNI-138

jobs:
  build-springboot:
    name: Build and analyze (SpringBoot)
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
          MYSQL_DATABASE: uniro-test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=localhost --user=root"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}

      - name: Create application.properties from secret
        run: |
          echo "${{ secrets.BE_SPRING_APPLICATION_SECRET }}" > ./uniro_backend/src/main/resources/application.properties
        shell: bash

      - name: Debug application.properties
        run: cat ./uniro_backend/src/main/resources/application.properties

      - name: Build and analyze (SpringBoot)
        run: |
          cd uniro_backend
          ./gradlew clean build