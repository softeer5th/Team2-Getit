spring:
  datasource:
    url: jdbc:h2:mem:uniro-local-db;mode=mysql
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false
    defer-datasource-initialization: true
  sql:
    init:
      schema-locations: classpath:h2gis-setting.sql
  h2:
    console:
      enabled: true
      path: /h2-console
map:
  api:
    key: ${google.api.key}

management:
  endpoints:
    jmx:
      exposure:
        exclude: "*"
    web:
      exposure:
        include: info, health, prometheus
  prometheus:
    metrics:
      export:
        enabled: true

cors:
  allowed-origins: ${allowed-origins}