load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss image/svg+xml;

    brotli on;
    brotli_static on;
    brotli_comp_level 11;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml+rss image/svg+xml;

    map $http_accept_encoding $enc_ext {
        default "";
        "~*br" ".br";
        "~*gzip" ".gz";
    }

    server {
        listen 3000;
        server_name localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri /index.html;
        }

        location ~* \.(css|js|html|json|svg|xml|txt|ico)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary Accept-Encoding;

            try_files $uri$enc_ext $uri;
            if ($enc_ext != "") {
                add_header Content-Encoding $enc_ext;
            }
        }
    }
}